name: Flutter CI
on: push
jobs:
    build:
        runs-on: ubuntu-latest

        env:
            SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

        steps:
          - name: Make .env
            uses: SpicyPizza/create-envfile@v2.0
            with:
              envkey_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
              file_name: .env

          - uses: actions/checkout@v4

          - name: Set up Flutter
            uses: subosito/flutter-action@v2
            with:
              channel: 'stable'
              flutter-version: '3.24.3'

          - name: Install dependencies
            run: flutter pub get

          - name: Run tests
            run: flutter test
